{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="row m-5">
    {% for stories in storyorder %}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{stories.namess}}</h4>
          <h6>Story</h6>
          <p class="card-text">{{stories.story}}</p>
          <h6>Achievement</h6>
          <p class="card-text">{{stories.achievess}}</p>
          <h6>Contact</h6>
          <p class="card-text">{{stories.contact}}</p>
          <a href="{{stories.vlink}}" class="btn btn-primary">Video</a>
        </div>
      </div>
    </div>
    {% endfor%}
  </div>
{% endblock body %}
